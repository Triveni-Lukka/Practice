
<div class="container-fuild">
    <div class="row">
       <div class="col-md-6">
    <form [formGroup]="Formcurd" (ngSubmit) = "onSubmit() && Formcurd.valid" >
       <div class="form-group">
    <label>Name:</label>
       <input type = "text" formControlName="Name" class="form-control"  placeholder = "Name"
        [ngClass]="{'is-invalid':Formcurd.get('Name').touched  && Formcurd.get('Name').invalid}" > 
       <div class="invalid-feedback">
          <div>FirstName is Required</div>
       </div>
        <br/> 
       </div>
       
        <div class="form-group">
    
        <label>Email:</label>
        <input type = "text" formControlName="Email" class="form-control"  placeholder = "Email" 
         [ngClass]="{'is-invalid':
        Formcurd.get('Email').touched  && Formcurd.get('Email').invalid}"> 
        <div *ngIf="Formcurd.get('Email').touched  && Formcurd.get('Email').invalid" class="invalid-feedback">
           <div  *ngIf="Formcurd.get('Email').errors.required">Email is reqired</div>
           <div  *ngIf="Formcurd.get('Email').errors.Email">Email must Be valid</div>
    
          
       </div>
       
    </div>
    <div class="form-group">
    
     <label>Password:</label>
        <input type = "password" formControlName="Password" name = "Password" class="form-control" placeholder = "Password" [ngClass]="{'is-invalid':
        Formcurd.get('password').touched  && Formcurd.get('Password').invalid}"> 
        <div *ngIf="Formcurd.get('Password').touched  && Formcurd.get('Password').invalid" class="invalid-feedback">
          <div  *ngIf="Formcurd.get('Password').errors.required">Password is reqired</div>
          <div  *ngIf="Formcurd.get('Password').errors.minlength">Password  minimum 10 characters</div>
      </div>
       
        <br/> 
    </div>
    
        <div class="form-group">
           <button class="btn btn-primary" class="form-control" [disabled]="!Formcurd.valid">Register</button>
        </div>
        <div class="form-group">
           <button type="reset"value="reset" class="btn btn-primary">Rest the Fields</button>
        </div>
    
       
    </form>
    </div>
    </div>
    </div>
    
    <table style="width: 50%; border: 2px solid black;">
       <thead>
       <tr>
    <th>Name</th>
    
    <th>Email</th>
    <th>Password</th>
    
    </tr>
    </thead>
    <tr   *ngFor='let form of Formcurd'>
       <td>{{form.Name}}</td>
       <td>{{form.Email}}</td>
       <td>{{form.Password}}</td>
    
    </tr>
    </table>
