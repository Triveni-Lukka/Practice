<div class="container">
<div class="row">
    <div class="col-md-6">
        <form [formGroup]='Formcurd' (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label>Name:</label>
                <input type="text" formControlName="Name" class="form-control" placeholder="Enter Name....">
            </div>
            <div class="form-group">
                <label>Email:</label>
                <input type="text" formControlName="Email" class="form-control" placeholder="Enter Email....">
            </div>
            <div class="form-group">
                <label>Password:</label>
                <input type="text" formControlName="Password" class="form-control" placeholder="Enter Password....">
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary" >Login Form</button>
            </div>
            <div class="form-group">
                <button type="reset"value="reset" class="btn btn-primary">Rest the Fields</button>
             </div>
       </form>

    </div>
</div>
</div>
<div class="row">
    <div class="col-md-6">
        <table style="width: auto; border: 2px;">
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Password</th>
            </tr>
            <tr *ngFor='let data of Formcurd'>
                <td>{{data.Name}}</td>
                <td>{{data.Email}}</td>
            
                <td>{{data.Password}}</td>
            
            </tr>
            
            </table>

    </div>
</div>
